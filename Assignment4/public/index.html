    <script>
        let params = (new URL(document.location)).searchParams;
        window.onload = function () {
            if (params.has('LogError')) {
                alert('Invalid Username or Passowrd');
            }
        }
    </script>
    <meta charset="UTF-8">

<body>
    <div id= login>
    <h1>TETRIS</h1> 
    <p>To play you must be a member<br> Login or Register</p> <!--Login for player-->
 
    <form name="login for player 1" method="POST" action="./logUserin">
        <div class="container">
            <input type="text" name="username" id="username" size="30" placeholder="Enter Username" required><br></br>
            <input type="password" name="password" id="password" size="30" placeholder="Enter Password" onkeyup="" required><br></br>
            <input type="submit" value="Login" name="login"><br/>
        </div>
    </form>
    <script>
        login.action = "/login" + document.location.search;
    </script>
    
  
    <h2>REGISTER!</h2> <!--If not login information user will go to registration page-->  
    <input type="button" name="newuser" value="New User" 
        onclick="window.location='./register.html' + document.location.search;">

   <h2>PLAY AS A GUEST</h2> <!--Allows user to go straight to the game without login-->
    <input type="button" name="Guest" value="Play as Guest"
    onclick="window.location='./playbutton.html' + document.location.search;">
<br></br>
    </div>
